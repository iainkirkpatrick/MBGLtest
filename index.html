<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mapboxGL test</title>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.2.0/mapbox-gl.js'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

	<div id='map'></div>

	<script>
	// Provide your access token
	mapboxgl.accessToken = 'pk.eyJ1IjoiZW52aW50YWdlIiwiYSI6Inh6U0p2bkEifQ.p6VrrwOc_w0Ij-iTj7Zz8A';

	// Create a map in the div #map
	map = new mapboxgl.Map({
	  container: 'map', // container id
	  style: 'outdoors-v4.json', //stylesheet location
	  center: [-43.531825, 172.631463], // starting position
	  zoom: 12 // starting zoom
	});
	</script>
</body>
</html>
